<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Strona główna administratora</title>
    <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    h1 {
      color: #4caf50;
      font-family: sans-serif;
    }
    .green-bar {
        width: 100%;
        height: 50px;
        background-color: #4caf50;
        position: absolute;
        top: 0;
        left: 0;
        font-family: sans-serif;
    }
    .log-out-btn:hover {
        background-color: #e57373;
    }
    .nav-item{
        background-color: #FFFF00
        border: none;
        top:5px;
        border-radius: 4px;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .log-out-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        padding: 10px 20px;
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
  }
    </style>
</head>
<body>
<div class="green-bar"></div>
<form method="post" th:action="@{/index}">
    <button class="log-out-btn" type="submit" onclick="successfullyLogout()" value="Sign Out">Wyloguj</button>
</form>

<div>
    <a style="position: absolute; bottom: 0; left: 0;">Jesteś zalogowony jako [[${#httpServletRequest.remoteUser}]]</a>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
