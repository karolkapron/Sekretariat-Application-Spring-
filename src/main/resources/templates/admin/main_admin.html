<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main Admin Page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <style>
    body {
        font-family: sans-serif;
        text-align: center;
        background-color: #f2f2f2;

    }
    .green-bar {
        width: 100%;
        height: 30px;
        background-color: #4caf50;
        position: absolute;
        top: 0;
        left: 0;
    }
    .log-out-btn:hover {
        background-color: #e57373;
    }
    .log-out-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
  }
    </style>
</head>
<body>
<div class="green-bar">Welcome <a style ="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</a></div>
<form method="post" th:action="@{/index}">
    <button class="log-out-btn" type="submit" onclick="successfullyLogout()" value="Sign Out">Logout</button>
</form>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/adres_list}">Adresy</a>
                    <a class="nav-link" th:href="@{/sekretariat_list}">Sekretariaty</a>
                    <a class="nav-link" th:href="@{/ucznowie_list}">Ucznowie</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
