<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Management</title>
    <link rel="stylesheet" type="text/css" href="main_admin.css">
</head>
<body>
<div class="green-bar">
<form method="post" th:action="@{/index}">
    <button class="log-out-btn" type="submit" onclick="successfullyLogout()" value="Sign Out">Wyloguj</button>
</form>

<ul class="nav nav-pills nav-fill">
    <li class="nav-item">
        <a class="nav-link active" style="color: #fff;" th:href="@{/adres_list}">Wyświetl adresy<span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" style="color: #fff;" th:href="@{/sekretariat_list}">Wyświetl sekretariaty<span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" style="color: #fff;" th:href="@{/ucznowie_list}">Wyświetl uczniów<span class="sr-only">(current)</span></a>
    </li>
</ul>
</div>
<div class="main">
    <button type="button" class="btn btn-primary btn-square-md">Button</button>
</div>
<div>
    <a style="position: absolute; bottom: 0; left: 0;">You are logged as [[${#httpServletRequest.remoteUser}]]</a>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
