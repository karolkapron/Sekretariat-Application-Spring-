<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Dodawanie adresu</title>
</head>
<body>
<div align="center">
  <h1>Dodaj adres</h1>
  <br/>

  <form action="#" th:action="@{/save_adres}" th:object=${adres} method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>ID adresu:</td>
        <td><input type="text" th:field="*{ID_ADRES}"></td>
      </tr>
      <tr>
        <td>Miasto:</td>
        <td><input type="text" th:field="*{MIASTO}"></td>
      </tr>
      <tr>
        <td>Ulica:</td>
        <td><input type="text" th:field="*{ULICA}"></td>
      </tr>
      <tr>
        <td>Kod pocztowy:</td>
        <td><input type="text" th:field="*{KOD_POCZTOWY}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Zapisz</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
