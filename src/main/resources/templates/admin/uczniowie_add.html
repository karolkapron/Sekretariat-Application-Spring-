<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie ucznia</title>
</head>
<body>
<div align="center">
  <h1>Dodaj ucznia</h1>
  <br/>

<form action="#" th:action="@{/save}" th:object=${uczen} method="post">
  <table border="1" cellpadding="10">
    <tr>
      <td>ID ucznia:</td>
      <td><input type="text" th:field="*{ID_UCZNIA}"></td>
    </tr>
    <tr>
      <td>Imie ucznia:</td>
      <td><input type="text" th:field="*{IMIE}"></td>
    </tr>
    <tr>
      <td>Nazwisko ucznia:</td>
      <td><input type="text" th:field="*{NAZWISKO}"></td>
    </tr>
    <tr>
      <td>Pesel ucznia:</td>
      <td><input type="text" th:field="*{PESEL}"></td>
    </tr>
    <tr>
      <td>Data urodzenia ucznia:</td>
      <td><input type="text" th:field="*{DATA_URODZENIA}"></td>
    </tr>
    <tr>
      <td>Plec ucznia:</td>
      <td><input type="text" th:field="*{PLEC}"></td>
    </tr>
    <tr>
      <td>ID sekretariatu:</td>
      <td><input type="text" th:field="*{ID_SEKRETARIATU}"></td>
    </tr>
    <tr>
      <td>ID adresu:</td>
      <td><input type="text" th:field="*{ID_ADRES}"></td>
    </tr>
    <tr>
      <td colspan="2"><button type="submit">Zapisz</button></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
